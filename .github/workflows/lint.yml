name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd urban-eats-client
          npm install

      - name: Get list of changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.base_ref }} ${{ github.head_ref }} -- '*.js' '*.jsx')
          echo "::set-output name=files::$CHANGED_FILES"

      - name: Run lint on changed files
        run: |
          cd urban-eats-client
          if [ -n "${{ steps.changed-files.outputs.files }}" ]; then
            echo "${{ steps.changed-files.outputs.files }}" | xargs npm run lint --
          else
            echo "No JavaScript/JSX files were changed."
          fi
