name: Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd urban-eats-client
          npm install

      - name: Get list of changed files
        id: changed-files
        run: |
          # Get the base and head SHA values for the PR
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} -- '*.js' '*.jsx')
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Run lint on changed files
        run: |
          cd urban-eats-client
          if [ -n "${{ env.CHANGED_FILES }}" ]; then
            echo "${{ env.CHANGED_FILES }}" | xargs npm run lint --
          else
            echo "No JavaScript/JSX files were changed."
          fi
